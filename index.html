<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
	.doneText {
		text-decoration: line-through;
		color: red;
	}
</style>

<body>
	<div id="app">
		<br>
		<div class="container">
		<h1 class="mt-3 text-center">To Do List App</h1>

		<div class="row justify-content-center">
			<div class="col-9 mt-5">
				<div class="row">
					<div class="col-2">
						<input type="text" class="from-control" placeholder="start time" v-model="startTime">
					</div>
					<div class="col-2">
						<input type="text" class="from-control" placeholder="end time" v-model="endTime">
					</div>
					<div class="col-6">
						<input type="text" class="from-control" placeholder="new activty" v-model="activty">
					</div>
					<div class="col-2">
						<button class="btn btn-primary form-control" @click="addTodo">Add</button>
					</div>
				</div>
			</div>
		</div>


		<div class="row justify-content-center">
			<div class="col-7 mt-5">
				<div v-for="(item, index) in todolist" class="p-3" style="border-bottom: solid 1px #add;">
					<button class="btn btn-outline-danger me-3" @click="deleteTodo(index)">Delete</button>
					<button class="btn btn-success me-3" @click="finishTodo(index)">Done</button>
					<span :class="{doneText: item.done}">{{item.start}} - {{item.add}} | {{item.text}}</span>
				</div>
			</div>
		</div>
		</div>
	</div>
	

	<script type="module">
		import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

		createApp({
			data() {
				return {
					todolist : [
						{text: 'belajar Laravel Migration', start: '09:00', end: '11:00', done:false},
						{text: 'belajar Vue Commponents', start: '08:00', end: '09:00', done:false},
						{text: 'belajar GIT', start: '11:00', end: '12:00', done:false},
					],
					startTime: '',
					endTime: '',
					activty: ''
			}
			},
			methods: {
				addTodo() {
					let newItem = {
						text: this.activty,
						start: this.startTime,
						end: this.endTime,
						done: false
					}

					this.todolist.push(newItem)
				},
				  deleteTodo(index) {
				  	this.todolist.splice(index, 1)
				  },
				  finishTodo(index) {
				  	this.todolist[index]. done = true
				  }
			}
		}).mount('#app')
	</script>
</body>
</html>
